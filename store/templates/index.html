{% extends "base.html" %} {% block content %} {% load static %}
<div class="cat-content">
  {% for category in categories %} {% static '' as baseUrl %}
  <a
    class="cat"
    href="{% url 'product_cat' category.categoryID %}"
    style="background: url({% static 'img/cat/'|add:category.categoryImgPath %});"
  >
    <p>{{ category.categoryName }}</p>
  </a>
  {% endfor %}
</div>
{% endblock %}
